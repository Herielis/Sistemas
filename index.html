<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Sistema de Ecuaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .calculator {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 50px;
            margin: 5px;
            text-align: center;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .solution {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h3>Sistema de ecuaciones</h3>
        <div>
            <input type="number" id="a1" value="0">x +
            <input type="number" id="b1" value="0">y =
            <input type="number" id="c1" value="0">
        </div>
        <div>
            <input type="number" id="a2" value="0">x +
            <input type="number" id="b2" value="0">y =
            <input type="number" id="c2" value="0">
        </div>
        <button onclick="resolverSistema()">Resolver</button>
        <div class="solution" id="solution">Solución: X = 0, Y = 0</div>
    </div>

    <script>
        function resolverSistema() {
            // Obtener los valores de los campos
            const a1 = parseFloat(document.getElementById('a1').value);
            const b1 = parseFloat(document.getElementById('b1').value);
            const c1 = parseFloat(document.getElementById('c1').value);
            const a2 = parseFloat(document.getElementById('a2').value);
            const b2 = parseFloat(document.getElementById('b2').value);
            const c2 = parseFloat(document.getElementById('c2').value);

            // Determinantes
            const det = a1 * b2 - a2 * b1;
            const detX = c1 * b2 - c2 * b1;
            const detY = a1 * c2 - a2 * c1;

            // Verificar si el sistema tiene solución
            if (det === 0) {
                if (detX === 0 && detY === 0) {
                    document.getElementById('solution').innerText = 'Solución: Infinitas soluciones';
                } else {
                    document.getElementById('solution').innerText = 'Solución: No hay solución';
                }
            } else {
                const x = detX / det;
                const y = detY / det;
                document.getElementById('solution').innerText = `Solución: X = ${x.toFixed(2)}, Y = ${y.toFixed(2)}`;
            }
        }
    </script>
</body>
</html>
